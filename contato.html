      <!--/Redes sociais-->
      <div class="redes">
        <h1>ENTRE EM CONTATO COMIGO</h1>

        <form class="form-contato">
          <div class="form-group">
            <label for="exampleInputEmail1" style="color: white">Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputNome1" style="color: white">Nome</label>
            <input type="name" class="form-control" id="exampleInputNome1" />
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1" style="color: white"
              >Mensagem</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </form>
        <form class="pt-2" style="margin-bottom: 2rem">
          <div class="d-flex">
            <div class="pl-3 py-2">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                data-toggle="modal"
                data-target="#modalInscricao"
              >
                Enviar
              </button>
            </div>
          </div>
